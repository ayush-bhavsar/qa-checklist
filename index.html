<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QA Checklist Tool</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>QA Checklist Tool</h1>
      <p>Track your testing progress with ease</p>
    </header>

    <div class="category-selector">
      <div class="category-header">
        <h2>Select Checklist Category</h2>
        <button class="btn btn-secondary" id="manage-categories-btn">Manage Categories</button>
      </div>
      <div class="category-buttons" id="category-buttons">
        <!-- Buttons will be generated by JavaScript -->
      </div>
    </div>

    <div class="checklist-section" id="checklist-section" style="display: none;">
      <div class="checklist-header">
        <h2 id="checklist-title">Checklist</h2>
        <div class="progress-container">
          <div class="progress-bar">
            <div class="progress-fill" id="progress-fill"></div>
          </div>
          <span class="progress-text" id="progress-text">Progress: 0%</span>
        </div>
      </div>

      <div class="checklist-items" id="checklist-items">
        <!-- Checklist items will be generated by JavaScript -->
      </div>

      <div class="actions">
        <button class="btn btn-secondary" id="reset-btn">Reset Checklist</button>
        <button class="btn btn-secondary" id="manage-tasks-btn">Manage Tasks</button>
        <button class="btn btn-primary" id="export-btn">Export as CSV</button>
      </div>
    </div>

    <!-- Category Management Modal -->
    <div class="modal" id="category-modal" style="display: none;">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Manage Categories</h3>
          <button class="close-btn" id="close-category-modal">&times;</button>
        </div>
        <div class="modal-body">
          <button class="btn btn-primary" id="add-category-btn">Add New Category</button>
          <div class="category-list" id="category-list">
            <!-- Categories will be listed here -->
          </div>
        </div>
      </div>
    </div>

    <!-- Task Management Modal -->
    <div class="modal" id="task-modal" style="display: none;">
      <div class="modal-content">
        <div class="modal-header">
          <h3 id="task-modal-title">Manage Tasks</h3>
          <button class="close-btn" id="close-task-modal">&times;</button>
        </div>
        <div class="modal-body">
          <button class="btn btn-primary" id="add-task-btn">Add New Task</button>
          <div class="task-list" id="task-list">
            <!-- Tasks will be listed here -->
          </div>
        </div>
      </div>
    </div>

    <!-- Add/Edit Form Modal -->
    <div class="modal" id="form-modal" style="display: none;">
      <div class="modal-content">
        <div class="modal-header">
          <h3 id="form-modal-title">Add Item</h3>
          <button class="close-btn" id="close-form-modal">&times;</button>
        </div>
        <div class="modal-body">
          <form id="item-form">
            <div class="form-group">
              <label for="item-name">Name:</label>
              <input type="text" id="item-name" required>
            </div>
            <div class="form-actions">
              <button type="button" class="btn btn-secondary" id="cancel-form-btn">Cancel</button>
              <button type="submit" class="btn btn-primary">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
